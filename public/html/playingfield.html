<!-- HTML -->
<div id="playingfield">  
	<table ng-table class='table borderless'>
		<tr ng-repeat="rows in gameContext.playingField.fieldArray">
			<td class="field" ng-repeat="colum in rows" id="field{{$index}},{{$parent.$index}}" 
				ng-click='clickOnField($index, $parent.$index, colum)' ng-switch on='getFieldContent(colum)'>
				<div ng-switch-when="tower" id="tower" >
        			{{$index}}, {{$parent.$parent.$index}}, Tower on Field
    			</div>
    			<div ng-switch-when="mob" id="mob">
        			{{$index}}, {{$parent.$parent.$index}}, Mob on Field
    			</div>
			    <div ng-switch-default id="empty">
			        {{$index}}, {{$parent.$parent.$index}}, {{colum}}
			    </div>
			</td>
		</tr>
	</table>
</div>
