<!-- HTML -->
<div id="FieldProperties">
	<h3>
		<span class="label label-default" style="text-transform: capitalize">
			Eigenschaften: {{fieldType}}
		</span>
	</h3>
	<ul>
		<li ng-repeat="(key, value) in fieldProperties" ng-if="filterProperties(key)" style="text-transform: capitalize"> 
			{{key}} : {{value}}
		</li>
	</ul>
</div>
